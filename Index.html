<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Random Dice Generator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style.css">
<script src="dice.js"></script>

</head>

<body>

<header>
  <h2>"The Borrowed Dice Bag"</h2>
</header>

<nav>
    <p>"Hello weary random person. Long time traveling and forgot your dice bag at home? HAH! No worries friend.</p>
</nav>

<Article> <!--This is the section for the dice images-->
<section class="dice"> <!--This is setting css to flex for dice images-->
    <div class="leftside"> <!--3 dice on left-->
      <img src="Images/d6.png" alt="Image d6" width="200px">
      <button class="button" id="d6" onclick="diceRoll(1,6,'roll6')">Roll a D6</button>  
    </br><p id="roll6"></p>

      <img src="Images/d10.png" alt="Image d10" width="200px">
      <button class="button"  id="d10" onclick="diceRoll(1,10,'rolld10')">Roll a D10</button>
      <p id="rolld10"></p>

      <img src="Images/d8.png" alt="Image D4" width="200px">
      <button class="button"  id="d4" onclick="diceRoll(1,8,'rolld8')">Roll a D8</button>
      <p id="rolld8"></p>
    </div>

    <div class="rightside"> <!--3 dice on right-->
      <!--I want the button centered horizontally with the img and anchored to right sides-->
      <img src="Images/d4.png" alt="Image D4" width="200px">
      <button class="button"  id="d4" onclick="diceRoll(1,4,'rolld4')">Roll a D4</button>
      <p id="rolld4"></p>

      <img src="Images/d12.png" alt="Image D4" width="200px">
      <button class="button"  id="d4" onclick="diceRoll(1,12,'rolld12')">Roll a D12</button>
      <p id="rolld12"></p>

      <img src="Images/d20.png" alt="Image D4" width="200px">
      <button class="button"  id="d4" onclick="diceRoll(1,20,'rolld20')">Roll a D20</button>
      <p id="rolld20"></p>
  </div>

</section>

</Article>

<footer>
  <p>I'm the bottom of the page. Look at me!</p>
</footer>

</body>
</html>
